<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="lib/fontawesome.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/spinner.css" />
		<link rel="stylesheet" href="css/media.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<script src="js/script.js" defer></script>
		<title>Flixx</title>
	</head>
	<body>
		<header class="main-header">
			<div class="container">
				<div class="logo"><a href="/">FLIXX</a></div>
				<nav>
					<ul>
						<li>
							<a class="nav-link" href="/">Movies</a>
						</li>
						<li>
							<a class="nav-link" href="/shows.html">TV Shows</a>
						</li>
						<li>
							<a class="nav-link" href="/actors.html">Actors</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="search">
			<div class="container">
				<div id="alert"></div>
				<form action="/search.html" class="search-form">
					<!-- movies and shows radio box -->
					<div class="search-radio">
						<input type="radio" id="movie" name="type" value="movie" />
						<label for="movies">Movies</label>
						<input type="radio" id="tv" name="type" value="tv" checked />
						<label for="shows">TV Shows</label>
						<input type="radio" id="actor" name="type" value="person" />
						<label for="actors">Actors</label>
					</div>
					<div class="search-flex">
						<input
							type="text"
							name="search-term"
							id="search-term"
							placeholder="Enter search term" />
						<button class="btn" type="submit">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</form>
			</div>
		</section>

		<!-- Popular TV Shows -->
		<section class="container">
			<h2 class="shows-header header-popular">Popular TV Shows</h2>
			<div id="popular-shows" class="grid"></div>
		</section>

		<!-- Footer -->
		<footer class="main-footer">
			<div class="container">
				<div class="logo"><span>FLIXX</span></div>
				<small
					>This product uses the TMDB API but is not endorsed or certified by
					TMDB.</small
				>
				<div class="social-links">
					<a class="portfolio-link" href="https://chriswebdev.netlify.app"
						>Portfolio</a
					>
					<a href="mailto:clopenz@outlook.com"
						><i class="fas fa-solid fa-envelope"></i
					></a>
					<a href="https://www.linkedin.com/in/cristian-lopez-643245179/"
						><i class="fab fa-linkedin"></i
					></a>
					<a href="https://github.com/clopenz"><i class="fab fa-github"></i></a>
					<a
						href="https://www.upwork.com/freelancers/~011ced9ea6ed5c4e8d?mp_source=share"
						><i class="fa-brands fa-square-upwork"></i
					></a>
				</div>
			</div>
		</footer>

		<div class="spinner"></div>
	</body>
</html>
